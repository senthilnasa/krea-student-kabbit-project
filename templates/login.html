<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN </title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #005AA7, #FFFDE4);
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
            min-height: 100vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            margin: auto;
        }

        h2 {
            color: #005AA7;
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #005AA7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: none;
        }

        button:hover {
            background-color: #003D73;
        }

        @media (max-width: 768px) {
            .form-container {
                width: calc(100% - 40px);
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>UniRide Share - Request a Cab Login </h2>
        <p class="mt-3">Please use your Krea official email ID credentails to Login & request a cab. </p>
        <center>
            <div id="gSigninButton"></div>
        </center>
    </div>
    <script>
        window.onload = function () {
            google.accounts.id.initialize({
            client_id: "943349090110-f6qmhm3fiiddt2p4n1m4knq8nmbv3c2c.apps.googleusercontent.com",
            callback: onSignIn,
            });
            google.accounts.id.renderButton(document.getElementById("gSigninButton"), {
              theme: 'filled_blue',
              size: 'large',
              shape:'square'
            });
            google.accounts.id.prompt();
        }
        function onSignIn(authInfos) {
            console.log("Is Login True");
            const jwt = authInfos.credential;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'auth.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                var jsonResponse = JSON.parse(this.responseText);
                if (jsonResponse["ok"]) {
                    window.location.reload();
                }
            };
            xhr.send('token=' + jwt);
           
        }

    </script>        
</body>
</html>
