<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cab Share Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        .filter-bar {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .filter-bar input, .filter-bar select, .filter-bar button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 0 5px;
        }
        .filter-bar button {
            cursor: pointer;
            background-color: #fff;
            color: #6a11cb;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .filter-bar button:hover {
            background-color: #2575fc;
            color: #fff;
        }
        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .request-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease-out;
        }
        .request-box:hover {
            transform: scale(1.05);
        }
        .request-join-btn, .back-btn {
            background-color: #fff;
            color: #6a11cb;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            width: fit-content;
            margin: 10px auto 0;
        }
        .request-join-btn:hover, .back-btn:hover {
            background-color: #2575fc;
            color: #fff;
        }
        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: center;
            }
            .filter-bar input, .filter-bar select, .filter-bar button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>List of Cab Share Requests</h1>

    <div class="filter-bar">
        <form action="{{ url_for('filter_requests') }}" method="post">
            <input type="date" name="date" required>
            <select name="time_slot" required>
                {% for hour in range(24) %}
                <option value="{{ '%02d:00' % hour }}">{{ '%02d:00' % hour }}</option>
                <option value="{{ '%02d:30' % hour }}">{{ '%02d:30' % hour }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filter Requests</button>
        </form>
    </div>

    <div class="requests-grid">
        {% for request in requests %}
        <div class="request-box">
            <p><strong>Name:</strong> {{ request.name }}</p>
            <p><strong>Destination:</strong> {{ request.destination }}</p>
            <p><strong>Time:</strong> {{ request.time.strftime('%Y-%m-%d %H:%M') }}</p>
            <form action="{{ url_for('join_trip', cab_request_id=request.id) }}" method="post">
                <button type="submit" class="request-join-btn">Request to Join</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('home_page') }}" class="back-btn">Back to Home</a>
</body>
</html>
